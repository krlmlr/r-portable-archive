;;; DO NOT EDIT THIS FILE!

;; Number of autorounded points per cycle.
max_wiggle=1000

;; Space for storing moves in a single octant.
move_size=20000
;; Size of stack for bisection algorithms;
;; should probably be left at this value.
bistack_size=1500

;; Maximum number of ligature/kern steps, must be
;; at least 255 and at most 32510.
lig_table_size=15000

;; Maximum number of knots between breakpoints of a path.
path_size=10000
;; Number of words for TFM information for text fonts.
font_mem_size=10000
ocp_buf_size=500000
ocp_listinfo_size=1000
ocp_list_list_size=1000
ocp_lstack_size=1000
ocp_stack_size=10000
trie_op_size=35111
pdf_mem_size=10000
obj_tab_size=1000
dest_names_size=131072
pdf_os_buf_size=1
;; Maximum number of input files and error insertions that can be going
;; on simultaneously.
max_in_open=50

;; Maximum number of semantic levels simultaneously active.
nest_size=500

;; Space for saving values outside current group.
save_size=50000

;; Space for hyphenation patterns.
trie_size=700000

;; Total number of fonts.
font_max=9000

;; Words of font info for TeX (total size of all TFM files, approximately).
font_mem_size=3000000

;; Extra space for the hash table of control sequences (which allows 10K
;; names as distributed).
hash_extra=200000

;; Prime number of hyphenation exceptions.
hyph_size=8191
;; TeX uses the buffer to contain input lines, but macro
;; expansion works by writing material into the buffer and reparsing the
;; line.  As a consequence, certain constructs require the buffer to be
;; very large, even though most documents can be handled with a small value.
buf_size=200000

;; Width of context lines on terminal error messages.
error_line=79

;; Extra low memory for boxes, glue, breakpoints, etc.
extra_mem_bot=0

;; Extra high memory for chars, tokens, etc.
extra_mem_top=0

;; Width of first lines of contexts in terminal error messages;
;; should be between 30 and (error_line - 15).
half_error_line=50

;; Words of inimemory available.
main_memory=3000000

;; Width of longest text lines output; should be at least 60.
max_print_line=79

;; Maximum number of strings.
max_strings=500000

;; Maximum number of simultaneous macro parameters.
param_size=10000

;; Pool space free after format loaded.
pool_free=47500

;; Max number of characters in all strings, including all
;; error messages, help texts, font names, control sequences.
;; These values apply to TeX and MP.
pool_size=3250000

;; Maximum number of simultaneous input sources.
stack_size=5000

;; Strings available after format loaded.
strings_free=100

;; Minimum pool space after TeX/MPs own strings; must be at least
;; 25000 less than pool_size, but doesnt need to be nearly that large.
string_vacancies=90000
